<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование бронирования #{{ booking.id }}</title>
    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            padding: 8px 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Редактирование бронирования #{{ booking.id }}</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Имя</label>
                    <input type="text" class="form-control" name="customer_name"
                           value="{{ booking.customer_name }}" required>
                </div>

                <div class="form-group col-md-6">
                    <label>Фамилия</label>
                    <input type="text" class="form-control" name="customer_surname"
                           value="{{ booking.customer_surname }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Номер комнаты</label>
                    <input type="number" class="form-control" name="room_number"
                           value="{{ booking.room_number }}" required>
                </div>

                <div class="form-group col-md-4">
                    <label>Дата заселения</label>
                    <input type="date" class="form-control" name="check_in_date"
                           value="{{ booking.check_in_date|date:'Y-m-d' }}" required>
                </div>

                <div class="form-group col-md-4">
                    <label>Дата выселения</label>
                    <input type="date" class="form-control" name="check_out_date"
                           value="{{ booking.check_out_date|date:'Y-m-d' }}" required>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="breakfast"
                           name="breakfast" {% if booking.breakfast %}checked{% endif %}>
                    <label class="custom-control-label" for="breakfast">Завтрак включен</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{% url 'booking_manager' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
