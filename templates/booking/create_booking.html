<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Бронирование</title>
</head>
<body>
    <div class="container">
        <h1>Бронирование номера</h1>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <!-- Личные данные -->
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" name="surname" required>
            </div>

            <div class="form-group">
                <label>Возраст:</label>
                <input type="number" name="age" min="1" required>
            </div>

            <div class="form-group">
                <label>Паспорт (серия и номер):</label>
                <input type="text" name="passport" placeholder="1234 567890" required>
            </div>

            <!-- Пол -->
            <div class="form-group">
                <label>Пол:</label>
                <select name="gender" required>
                    <option value="MALE" selected>Мужской</option>
                    <option value="FEMALE">Женский</option>
                </select>
            </div>

            <!-- Даты -->
            <div class="form-group">
                <label>Дата заезда:</label>
                <input type="text" name="check_in_date" placeholder="дд.мм.гггг" pattern="\d{2}\.\d{2}\.\d{4}" required>
            </div>

            <div class="form-group">
                <label>Дата выезда:</label>
                <input type="text" name="check_out_date" placeholder="дд.мм.гггг" pattern="\d{2}\.\d{2}\.\d{4}" required>
            </div>

            <!-- Комната -->
            <div class="form-group">
                <label>Номер комнаты:</label>
                <input type="text" name="room_number" required>
            </div>

            <div class="form-group">
                <label>Категория номера:</label>
                <select name="room_category" required>
                    <option value="BASE">Base</option>
                    <option value="LUX">Lux</option>
                    <option value="PREMIUM">Premium</option>
                </select>
            </div>

            <!-- Завтрак -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="breakfast"> Завтрак
                </label>
            </div>

            <button type="submit">Забронировать</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">На главную</a>
        </form>
    </div>
</body>
</html>
